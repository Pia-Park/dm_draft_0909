<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Datametrex Main page Design 1</title>
</head>
<body>
    <nav class="nav">
        <div class="logoimg">
            <img class="logo_img" src="img/dm_logo.png" alt="datametrex logo">
        </div>
        <div class="nav-menu">
            <ul>
                <li>Home</li>
                <li>Product</li>
                <li>FAQ</li>
                <li>Investors</li>
                <li>Media</li>
                <li>Contact</li>
            </ul>
        </div>
    </nav>
    <div class="main">
            <div class="videobox">
                <video muted autoplay loop>
                  <!-- <source src="img/dm_main_video.mp4" type="video/mp4"> -->
                  <source src="img/video4.mp4" type="video/mp4">
                  <strong>Your browser does not support the video tag.</strong>
                </video>
            </div>
            <div class="title">
                <img src="img/title.png" alt="title-img">
            </div>
        
    </div>
    <div class="category">
        <div class="category-detail">
            <img src="img/fighting fake news.png" alt="">
        </div>
        <div class="category-detail">
            <img src="img/fighting covid-19.png" alt="">
        </div>
        <div class="category-detail">
            <img src="img/telemedicine.png" alt="">
        </div>
    </div>
    
</body>
</html>
